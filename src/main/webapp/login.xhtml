<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>

<h:body>

    <f:metadata>
        <f:viewAction action="#{LoginBean.evitarCache()}" />
    </f:metadata>

    <div class="navbar">
        <h1><i class="pi pi-book" style="font-size: 1.7rem; margin-right: 0.5rem"></i>Studify</h1>
    </div>

    <div class="main-container">

        <div class="form-container">

            <div class="form" id="professorsForm">
                <h:form class="login-form">

                    <div>
                        <h2>Portal de Catedráticos</h2>
                    </div>

                    <div class="form-input">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Usuario" value="#{LoginBean.usuario}" autocomplete="off"/>
                        </div>
                    </div>

                    <div class="form-input">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-lock"></i></div>
                            <p:password placeholder="Contraseña" value="#{LoginBean.contra}" toggleMask="true" />
                        </div>
                    </div>
                    <p:commandButton value="Continuar" action="#{LoginBean.loginPortalCatedraticos()}" update="growl"/>
                </h:form>

                <button id="parentsBtn" class="change-form" style="right: 0;">Portal de Padres <i class="pi pi-arrow-circle-right"></i></button>
            </div>

            <div class="form off-screen-right-form" id="parentsForm">
                <h:form class="login-form">

                    <div>
                        <h2>Portal de Padres</h2>
                    </div>

                    <div class="form-input">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Número de Cuenta" value="#{LoginBean.cuenta}" autocomplete="off"/>
                        </div>
                    </div>

                    <p:commandButton value="Continuar" action="#{LoginBean.loginPortalPadres()}" update="growl"/>
                </h:form>
                <button id="professorsBtn" class="change-form" style="left: 0;"> <i class="pi pi-arrow-circle-left"></i> Portal de Catedráticos </button>
            </div>
        </div>

        <div class="img-container">
        </div>
    </div>

    <p:growl id="growl" showDetail="true" />

    <script src="js/main.js" type=""></script>
</h:body>
</html>
