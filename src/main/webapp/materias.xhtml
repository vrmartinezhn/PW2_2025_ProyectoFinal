<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Materias</title>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>

<h:body>

    <f:metadata>
        <f:viewAction action="#{LoginBean.evitarCache()}" />
        <f:viewAction action="#{LoginBean.verificarSesionPortalCatedraticos()}" />
    </f:metadata>

    <div class="navbar ">
        <h1><i class="pi pi-book" style="font-size: 1.7rem; margin-right: 0.5rem"></i>Studify</h1>
    </div>


    <div class="main-container template">

        <div class="card">
            <p:tabMenu activeIndex="1" style="width:15rem" orientation="left">
                <p:menuitem value="Profesores"  icon="pi pi-address-book" outcome="profesores.xhtml">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Materias"  icon="pi pi-book">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Estudiantes"  icon="pi pi-graduation-cap" outcome="estudiantes.xhtml">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Calificaciones"  icon="pi pi-chart-bar" outcome="calificaciones.xhtml">
                    <f:param name="i" value="3"/>
                </p:menuitem>


                <p:menuitem >
                    <h:form>
                        <p:commandButton action="#{LoginBean.logout()}" value="Salir"/>
                    </h:form>

                </p:menuitem>

            </p:tabMenu>
        </div>

        <!-- TRABAJAR A PARTIR DE AQUIIIIIIIII -->
        <div class="card crud-demo" style="padding: 1rem; background: var(--surface-100)">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Crear Materia" icon="pi pi-book" actionListener="#{MateriasBean.openNew}"
                                         update=":dialogs:manage-materia-content" oncomplete="PF('manageMateriaDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-materia-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-button" value="#{MateriasBean.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{MateriasBean.eliminarMaterias()}"
                                         styleClass="ui-button-danger" disabled="#{!MateriasBean.hasSelectedMateria()}" update=":form:dt-materias :form:delete-button"
                                         oncomplete="PF('dtMaterias').clearFilters()" >
                            <p:confirm header="Confirmación" message="¿Deseas eliminar las materias seleccionadas?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-materias" widgetVar="dtMaterias" var="materia" value="#{MateriasBean.materias}"
                             reflow="true" styleClass="products-table" selectionMode="multiple" selection="#{MateriasBean.selectedMaterias}"
                             rowKey="#{materia.id}" paginator="true" rows="10" selectionRowMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Materias</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PrimeFaces.debounce(() => PF('dtMaterias').filter())" placeholder="Buscar" />
                    </span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-button" />

                    <p:column selectionBox="true" exportable="false"></p:column>

                    <p:column headerText="Icono" exportable="false">
                        <img src="#{materia.icono}" alt="icono" height="90px" class="product-image"/>
                    </p:column>
                    <p:column headerText="Materia" sortBy="#{materia.materia}" filterBy="#{materia.materia}">
                        <h:outputText value="#{materia.materia}" />
                    </p:column>
                    <p:column headerText="Profesor" sortBy="#{materia.id_profesor}" filterBy="#{materia.id_profesor}">
                        <h:outputText value="#{materia.id_profesor}" style="font-weight: 700"/>
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{materia.estatus}" filterBy="#{materia.estatus}">
                        <h:outputText value="#{materia.estatus}" />
                    </p:column>
                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-materia-content"
                                         oncomplete="PF('manageMateriaDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{materia}" target="#{MateriasBean.selectedMateria}" />
                            <p:resetInput target=":dialogs:manage-materia-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteMateriaDialog').show()">
                            <f:setPropertyActionListener value="#{materia}" target="#{MateriasBean.selectedMateria}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <h:form id="dialogs" style="width: 60%">
                <p:dialog header="Formulario de Materia" showEffect="fade" modal="true" widgetVar="manageMateriaDialog"
                          responsive="true">
                    <p:outputPanel id="manage-materia-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty MateriasBean.selectedMateria}">
                            <p:graphicImage name="images/product/#{MateriasBean.selectedMateria.icono}" library="demo"
                                            styleClass="product-image" rendered="#{not empty MateriasBean.selectedMateria.icono}" />
                            <div class="field">
                                <p:outputLabel for="icono">Icono</p:outputLabel>
                                <p:inputText id="icono" value="#{MateriasBean.selectedMateria.icono}" required="true" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="materia">Materia</p:outputLabel>
                                <p:inputText id="materia" value="#{MateriasBean.selectedMateria.materia}" required="true" />
                            </div>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="id_profesor">Profesor</p:outputLabel>
                                    <p:inputText id="id_profesor" value="#{MateriasBean.selectedMateria.id_profesor}" required="true" />
                                </div>
                                <div class="field col">
                                    <p:outputLabel for="estatus">Estado</p:outputLabel>
                                    <p:selectOneMenu id="estatus" value="#{MateriasBean.selectedMateria.estatus}" required="true">
                                        <f:selectItem itemLabel="Seleccione un estado" itemValue="" noSelectionOption="true" />
                                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                                    </p:selectOneMenu>
                                    <p:message for="estatus" />
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{MateriasBean.guardarMateria}"
                                         update="manage-materia-content :form:dt-materias" process="manage-materia-content @this"
                                         oncomplete="PF('manageMateriaDialog').hide()" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageMateriaDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteMateriaDialog" showEffect="fade" width="300"
                                 message="¿Eliminar la Materia?" header="Confirmar" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{MateriasBean.eliminarMateria}"
                                     process="@this" update=":form:delete-button :form:dt-materias"
                                     oncomplete="PF('deleteMateriaDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteMateriaDialog').hide()" />
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>

        <!-- LIMITEEEEEEE NO SOBREPASAR-->
    </div>

</h:body>
</html>
